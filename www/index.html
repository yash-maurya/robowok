  </ons-dialog>
</template>

<template id="page_settings.html">

    <div style="background: url('images/splash.png');background-size: cover;position: absolute;top: 0;left:0;bottom: 0;right: 0;"></div>

     <ons-button modifier="quiet to_text_white" onclick="processAjax('getSettings','');" >
	  <span class="trn">Try again</span>
	  </ons-button>
	 </div>
  
  </ons-page>
</template>

  <ons-page id="page_startup" modifier="food_bg" >

     <p class="to_text_white trn">Order food from near restaurant</p>

	  </p>
	  <ons-button modifier="quiet to_text_white" onclick="showPage('login.html')" >
	  <span class="trn">Already a member? Sign in</span>
	  </ons-button>
	</ons-bottom-toolbar>
   
    
   </div>   
   
  </ons-page>
</template>

<template id="login.html">
   <ons-page id="login" modifier="page_white" >
       
  <ons-back-button modifier="fixed_back_button">Back</ons-back-button> 
    
  
   <div class="cream_header">
    <div class="wrap">
     <h3 class="trn">SIGN IN</h3>  
     <p class="small trn">Log in using your email address or mobile</p>
     <ons-button modifier="skip_button quiet" onclick="skip('map_select_location.html')"  >
       <span class="trn">Sign in later</span>
     </ons-button>
     <img src="images/juice2.png">
    </div>
   </div>
   <!--cream_header-->
    
   <form id="frm_login" class="frm_login" method="POST">
   <div class="form_wrapper">
   
   <ons-list id="login_list">
    <ons-list-item>        
       <div class="center"><ons-input type="text" name="user_mobile" id="user_mobile" class="user_mobile" required modifier="transparent" placeholder="Mobile number or Email" float ></ons-input></div>
    </ons-list-item>
    
   <ons-list-item>        
       <div class="center"><ons-input type="password" name="password" id="password" required modifier="transparent" placeholder="Password" float ></ons-input></div>
    </ons-list-item>    
    
    <ons-list-item modifier="nodivider">       
       <ons-button modifier="quiet to_text_orange margin_auto" onclick="showPage('forgot_password.html')"  >
         <span class="trn">Forgot Password?</span>
       </ons-button>       
    </ons-list-item>    
    
    <ons-list-item modifier="nodivider pad_right">     
      <ons-button modifier="large to_orange no_shadow" onclick="submitForm('.frm_login','customerLogin')" >
      <span class="trn">Sign in</span>
      </ons-button>                                      
    </ons-list-item>
      
  </ons-list>    
   
   </div>
   </form>
   
    <ons-bottom-toolbar modifier="bottom_toolbar_reg" class="bt_signup">	   
      <div class="wrap">
	    <span class="small_text trn">First time using app?</span>
	    <br/>
	    <ons-button modifier="quiet to_text_orange" style="padding-left:0;" onclick="replacePage('create_account.html')" >
           <div class="equal_table">
             <div class="col trn" style="vertical-align:top;">Sign up now</div>
             <div class="col"><ons-icon icon="md-chevron-right" size="25px"></ons-icon></div>
           </div>  
        </ons-button>   
        
	  </div>
    </ons-bottom-toolbar>  
   
    
   </ons-page>
</template>


<template id="create_account.html">
 <ons-page id="create_account" modifier="page_white" >

  
   <ons-back-button modifier="fixed_back_button">Back</ons-back-button>
   
   <div class="cream_header">
   <div class="wrap">
     <h3 class="trn">SIGN UP</h3>  
     <p class="small trn">Create an account with new email address</p>
     <ons-button modifier="skip_button quiet" onclick="skip('map_select_location.html')"  >
       <span class="trn">Sign up later</span>
     </ons-button>
     <img src="images/juice2.png">
  </div>
   </div>
   <!--cream_header-->
  
  <form id="frm_signup" class="frm_signup" method="POST">
  
  <input type="hidden" name="next_step" id="next_step" class="next_step" value="map_select_location">
  
  <div class="form_wrapper">
  
  <ons-list>
    <ons-list-item>
        <!--<div class="left"> <ons-icon icon="ion-android-contact" size="30px"></ons-icon> </div>-->
       <div class="center"><ons-input name="first_name" id="first_name" required modifier="transparent" placeholder="First Name" float ></ons-input></div>
    </ons-list-item>
    
    <ons-list-item>
        <!--<div class="left">&nbsp;</div>-->
       <div class="center"><ons-input name="last_name" id="last_name" required modifier="transparent" placeholder="Last Name" float></ons-input></div>
    </ons-list-item>
        
    <ons-list-item>
        <!--<div class="left"> <ons-icon icon="ion-android-phone-portrait" size="30px" ></ons-icon> </div>-->
       <div class="center"><ons-input name="contact_phone" id="contact_phone" class="contact_phone" required modifier="transparent" placeholder="Mobile" float onclick="showPage('enter_phone.html')"></ons-input></div>
    </ons-list-item>
        
    <ons-list-item>
        <!--<div class="left"> <ons-icon icon="ion-ios-email-outline" size="30px"></ons-icon> </div>-->
       <div class="center"><ons-input type="email" name="email_address" id="email_address" required modifier="transparent" placeholder="Email" float ></ons-input></div>
    </ons-list-item>
    
    <ons-list-item>
        <!--<div class="left"> <ons-icon icon="ion-ios-locked-outline" size="30px"></ons-icon> </div>-->
       <div class="center"><ons-input type="password" name="password" id="password" required modifier="transparent" placeholder="Password" float ></ons-input></div>
    </ons-list-item>
    
    <ons-list-item class="reg_last_row">
        <!--<div class="left"> <ons-icon icon="ion-ios-locked" size="30px"></ons-icon> </div>-->
       <div class="center"><ons-input type="password" name="cpassword" id="cpassword" required modifier="transparent" placeholder="Confirm Password" float ></ons-input></div>
    </ons-list-item>
    
  </ons-list>  
  
  </div>
  </form>
  
  <div class="bottom_gap"></div>
   
  <ons-bottom-toolbar modifier="">	     	        	  
	  <ons-button modifier="large to_orange no_shadow" onclick="submitForm('.frm_signup','createAccount','POST')" >
	  <span class="trn">CONTINUE</span>
	  </ons-button>	  
  </ons-bottom-toolbar>
 
 </ons-page>
</template>



<template id="enter_phone.html">
  <ons-page id="enter_phone" modifier="page_white" >  

  <ons-toolbar modifier="no_shadow">
	  <div class="left">
	    <ons-back-button>Back</ons-back-button>
	  </div>	  
  </ons-toolbar>
  
  <form id="frm_setphone" class="frm_setphone" method="POST">
  <div class="container top15">     
      <ons-icon icon="md-smartphone-android" size="60px" class="button--to_text_orange" ></ons-icon>
	  <h3 class="trn">Enter your mobile no.</h3>
	  <p class="trn small">We use it to make sure our deliveries reach you</p>
	  
	<ons-list>
    <ons-list-item>
        <div class="left" style="width:60px;"> <ons-input type="text" name="moobile_prefix" id="moobile_prefix" class="moobile_prefix" required  placeholder="Prefix" float value="+63" onclick="showMobileCode()" ></ons-input> </div>
        <div class="center"> <ons-input type="number" value="" maxlength="15" name="mobile_no" id="mobile_no" required class="mobile_no"  placeholder="Mobile no." float ></ons-input> </div>
    </ons-list-item>
	<ons-list>
	  
  </div> <!--container-->  
  
  <ons-bottom-toolbar modifier="transparent">	     	        	  
	  <ons-button modifier="large to_orange no_shadow" onclick="setMobileNuber()" >
	   <span class="trn">APPLY</span>
	  </ons-button>	  
  </ons-bottom-toolbar>
  
  </form>

</ons-page>
</template>


<template id="verification_mobile.html">
<ons-page id="verification_mobile" modifier="page_white" >

  <ons-toolbar modifier="no_shadow">
	  <div class="left">
	    <ons-back-button modifier="toolbar_button">Back</ons-back-button>
	  </div>
	  <div class="center">
	    Mobile verification
	  </div>	  	  
  </ons-toolbar>

</ons-page>
</template>


<template id="verification.html">
<ons-page id="verification" modifier="page_white" >

  <ons-toolbar modifier="no_shadow">
	  <div class="left">
	    <ons-back-button modifier="toolbar_button">Back</ons-back-button>
	  </div>	  
  </ons-toolbar>
  
  
  <form id="frm_verify" class="frm_verify" method="POST">
  
  <input type="hidden" name="customer_token" class="customer_token">
  <input type="hidden" name="email_address" class="email_address">
  <input type="hidden" name="contact_phone" class="contact_phone">
  <input type="hidden" name="verification_type" class="verification_type">
  <!--<input type="hidden" name="form_next_step" class="form_next_step">-->
  <input type="hidden" name="next_step" id="next_step" class="next_step" value="map_select_location">
  
  <div class="container top15">     
      <div class="verify_icon"></div>
	  <h3 class="trn">Enter your verification code</h3>	  
	  <p class="small"><span class="trn">Did not receive code</span>? <ons-button modifier="quiet to_text_orange" onclick="resendCode()">
	   <span class="trn">click here to resend</span>
	  </ons-button> </p>
	  
	
	<ons-input type="text" maxlength="15" modifier="large" name="code" id="code" required class="code"  placeholder="Code" float ></ons-input>
	  
  </div> <!--container-->  
  
  <ons-bottom-toolbar modifier="transparent">	     	        	  
	  <ons-button modifier="large to_orange no_shadow" onclick="submitForm('.frm_verify','verifyCode')" >
	   <span class="trn">SEND</span>
	  </ons-button>	  
  </ons-bottom-toolbar>
  
  </form>

</ons-page>
</template>

<template id="forgot_password.html">
<ons-page id="forgot_password" modifier="page_white" >

   <ons-toolbar modifier="no_shadow">
	  <div class="left">
	    <ons-back-button modifier="toolbar_button">Back</ons-back-button>
	  </div>
	  <div class="center">	    
	  <span class="trn">Forgot password</span>
	  </div>	  	  
  </ons-toolbar>
    
  <form id="frm_forgotpass" class="frm_forgotpass" method="POST">
  <div class="form_wrapper">  
   <ons-list>
